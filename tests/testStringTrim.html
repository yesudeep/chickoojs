<!doctype html>
<html>
    <head>
        <title>String.prototype.strip tests.</title>
        <script src="../src/builtins.js"></script>
    </head>
    <body>
        <script>            
            console.assert('  foobar  '.strip() == 'foobar');
            console.assert('  foobar  r'.strip('r') == '  foobar  ');
            console.assert('  foobar  r'.strip(['r']) == '  foobar  ');
            console.assert('  foobar  r'.strip(String.whiteSpaceCharacters) == 'foobar');
            console.assert('  foobar  r'.strip('r', true) == 'fooba');
            console.assert('r  rfoobar  r'.strip('r', true) == 'fooba');
            console.assert('  foobar  r'.strip('r', false) == '  foobar  ');
        </script>
    </body>
</html>
